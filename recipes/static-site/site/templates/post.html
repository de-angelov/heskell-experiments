<!DOCTYPE html>
<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">
  <title>{{title}}</title>
</head>

<body>
  {{>site/templates/header.html}}
  <div id="page">
    <div class="wrapper">
      <div class="masthead">
        <span class="title">
          {{title}}
        </span>
        <div class="tags">
          {{#tags}}
          <span class="tag {{.}}">{{.}}</span>
          {{/tags}}
        </div>
      </div>
    </div>
    <article class="post">
      {{{content}}}

      <br>
      <br>

    </article>

  </div>

  {{>site/templates/footer.html}}

</body>
</html>
